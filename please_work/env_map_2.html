<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube reflection [cars]</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;

			}
			a { color:skyblue; text-decoration:none }
			#info {
				position: absolute;
				width: 100%;

	<body>


    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>

		
<!--<script src="https://phillycheese007.github.io/aaazzz_myportfolios/please_work/js/lights/RectAreaLightUniformsLib.js"></script>-->
<script src="https://phillycheese007.github.io/aaazzz_myportfolios/please_work/js/libs/dat.gui.min.js"></script>
<script src="https://phillycheese007.github.io/aaazzz_myportfolios/please_work/js/controls/OrbitControls.js"></script>
<!--<script src="https://phillycheese007.github.io/aaazzz_myportfolios/please_work/js/Detector.js"></script>-->


		<script>

			var controls, cam, scn, rnd;
			var cameraCube, sceneCube;
			var textureEquirec, textureSphere; // textureCube,
			var cubeMesh, sphereMesh;
			var sphereMaterial;
			init();
			animate();
			function init() {
				// CAMERAS
				cam = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				cam.position.set( 0, 0, 1000 );
				cameraCube = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				controls = new THREE.OrbitControls( cam );
				controls.minDistance = 500;
				controls.maxDistance = 2500;
				// SCENE
				scn = new THREE.Scene();
				sceneCube = new THREE.Scene();
				// Lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scn.add( ambient );
				// Textures
				var r = "textures/cube/Bridge2/";
				var urls = [ r + "posx.jpg", r + "negx.jpg",
							 r + "posy.jpg", r + "negy.jpg",
							 r + "posz.jpg", r + "negz.jpg" ];
				//textureCube = new THREE.CubeTextureLoader().load( urls );
				//textureCube.format = THREE.RGBFormat;
				//textureCube.mapping = THREE.CubeReflectionMapping;
				var textureLoader = new THREE.TextureLoader();
				textureEquirec = textureLoader.load( "textures/2294472375_24a3b8ef46_o.jpg" );
				textureEquirec.mapping = THREE.EquirectangularReflectionMapping;
				textureEquirec.magFilter = THREE.LinearFilter;
				textureEquirec.minFilter = THREE.LinearMipMapLinearFilter;
				textureSphere = textureLoader.load( "textures/metal.jpg" );
				textureSphere.mapping = THREE.SphericalReflectionMapping;
				// Materials
				var equirectShader = THREE.ShaderLib[ "equirect" ];
				var equirectMaterial = new THREE.ShaderMaterial( {
					fragmentShader: equirectShader.fragmentShader,
					vertexShader: equirectShader.vertexShader,
					uniforms: equirectShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );
				equirectMaterial.uniforms[ "tEquirect" ].value = textureEquirec;
				var cubeShader = THREE.ShaderLib[ "cube" ];
				var cubeMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				} );
				//cubeMaterial.uniforms[ "tCube" ].value = textureCube;
				// Skybox
				cubeMesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), equirectMaterial );
				sceneCube.add( cubeMesh );
				//
				var geometry = new THREE.SphereGeometry( 400.0, 24, 24 );
				sphereMaterial = new THREE.MeshLambertMaterial( { envMap: textureEquirec } );
				sphereMesh = new THREE.Mesh( geometry, sphereMaterial );
				scn.add( sphereMesh );
				//
				rnd = new THREE.WebGLRenderer();
				rnd.autoClear = false;
				rnd.setPixelRatio( window.devicePixelRatio );
				rnd.setSize( window.innerWidth, window.innerHeight );
				rnd.setFaceCulling( THREE.CullFaceNone );
				document.body.appendChild( renderer.domElement );
				//
				var params = {
					Cube: function () {
						cubeMesh.material = cubeMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureCube;
						sphereMaterial.needsUpdate = true;
					},
					Equirectangular: function () {
						cubeMesh.material = equirectMaterial;
						cubeMesh.visible = true;
						sphereMaterial.envMap = textureEquirec;
						sphereMaterial.needsUpdate = true;
					},
					Spherical: function () {
							cubeMesh.visible = false;
						sphereMaterial.envMap = textureSphere;
						sphereMaterial.needsUpdate = true;
					},
				};
				var gui = new dat.GUI();
				//gui.add( params, 'Cube' );
				gui.add( params, 'Equirectangular' );
				gui.add( params, 'Spherical' );
				gui.open();
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				cam.aspect = window.innerWidth / window.innerHeight;
				cam.updateProjectionMatrix();
				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();
				rnd.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				rnd();
				controls.update();
			}
			function render() {
				var timer = -0.0002 * Date.now();
				cam.lookAt( scene.position );
				cameraCube.rotation.copy( cam.rotation );
				rnd.render( sceneCube, cameraCube );
				rnd.render( scn, cam );
			}
		</script>

	</body>
</html>
